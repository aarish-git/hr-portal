<div class="container">

  <form class="well form-horizontal" action="#" name="myForm" id="contact_form" autocomplete="off" novalidate>
      <fieldset>

          <!-- Form Name -->
          <legend>
              <center>
                  <h2><b>Registration Form </b></h2>
              </center>
          </legend><br>



          <div class="form-group">
            <label class="col-md-4 control-label">Student Name</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="Name"placeholder=" Name" class="form-control" type="text" required>
                </div>
            </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input type="email" name="email" placeholder="E-Mail" class="form-control"  required >
              </div>
          </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label">Contact No.</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="contact_no" placeholder="(+91)" class="form-control" type="text" required>
            </div>
        </div>
    </div>


          <div class="form-group">
              <label class="col-md-4 control-label">Company</label>
              <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                      <input name="Company_Name"placeholder="Company_Name"
                          class="form-control" type="text" readonly>
                  </div>
              </div>
          </div>



          <div class="form-group" required>
              <label class="col-md-4 control-label">User Type</label>
              <div class="col-md-4 selectContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <select name="User_Type" class="form-control selectpicker">
                          <option value="">Select Type</option>
                          <option>Admin</option>
                          <option>Other</option>

                      </select>
                  </div>
              </div>
          </div>











          <div class="form-group">
              <label class="col-md-4 control-label">City</label>
              <div class="col-md-4 selectContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                      <select name="City_Name"  class="form-control selectpicker" required>
                          <option value="">Select your City</option>
                          <option>Solapur</option>
                          <option>Pune</option>
                      </select>
                  </div>
              </div>
          </div>


          <div class="form-group">
              <label class="col-md-4 control-label">State</label>
              <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                      <input name="State_Name"  placeholder="State_Name" class="form-control"
                          type="text" readonly>
                  </div>
              </div>
          </div>


          <div class="form-group">
              <label class="col-md-4 control-label">Zip Code</label>
              <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                      <input name="Zip_Code" placeholder="Zip code" class="form-control"
                          type="text" required>
                  </div>
              </div>
          </div>


          <!-- Text input-->

          <div class="form-group">
              <label class="col-md-4 control-label">Country</label>
              <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
                      <input name="Country" class="form-control" value="India" type="text" readonly required>
                  </div>
              </div>
          </div>



          <!-- Button -->
          <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4"><br>
                  <button type="submit" class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span
                          class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
              </div>
          </div>

      </fieldset>
  </form>
</div>
</div><!-- /.container -->
